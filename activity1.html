<!DOCTYPE html>
<html>
<body>
<div id="meow">Hello</div>
<script>
function myFunction() {
  var x = document.getElementById("meow");
  if (x.innerHTML == "Hello") {
    x.innerHTML = "Hi! I'm Chelsea";
  } else {
    x.innerHTML = "Hello";
  }
}
</script>
<p><button onclick="myFunction()">Click Me</button></p>
</body>
</html>
